<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
</head>
<body>

<div><a href="/book/new">添加新书</a></div>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>书名</th>
        <th>价格</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .data}}
    <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Title }}</td>
        <td>{{ .Price }}</td>
        <td><a href="/book/delete?id={{ .ID }}">删除</a></td>
    </tr>
    {{ end }}
    </tbody>
</table>

</body>
</html>
